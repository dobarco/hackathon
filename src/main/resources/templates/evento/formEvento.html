<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
	<title>Eventos app</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     
     <link rel="stylesheet" href="style/style.css" />
</head>
<body>
	<header>
		 <nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastro de Eventos</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de eventos</a></li>
		      </ul>
		    </div>
		  </nav>
  	</header>
	<th:block include="../mensagemValidacao"></th:block>
	<div>
		<form class="container formEvento" method="POST">
				Nome: <input type="text" value="" name="nome"/>
			<div class="row">
				<div class="input-field col s6">
				Local: <input type="text" value="" name="local"/>
				</div>
				<div class="input-field col s3">
				Data: <input type="date" value="" name="data"/>
				</div>
				<div class="input-field col s3">
				Horario: <input type="time" value="" name="horario"/>
				</div>
			</div>
	
			<button type="submit" class="waves-effect waves-light btn">Salvar</button>
			
		</form>
	</div>
	
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
